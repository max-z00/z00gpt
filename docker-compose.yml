version: "3.9"
services:
  api:
    build:
      context: ./services/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
  web:
    build:
      context: ./apps/web
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
